<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroLectorBean.editando ? 'Editando Lector' : 'Nuevo Lector'}</ui:define>

	<ui:define name="cuerpo">
		<f:metadata>
			<o:viewParam name="lector" value="#{cadastroLectorBean.lector}" />
			<f:event listener="#{cadastroLectorBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<h1>#{cadastroLectorBean.editando ? 'Editando Lector' : 'Nuevo
				Lector'}</h1>

			<p:messages autoUpdate="true" closable="true" />




			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Nuevo" outcome="/lectores/CadastroLector" />
					<p:commandButton value="Guardar" id="botaoSalvar"
						action="#{cadastroLectorBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consulta" outcome="/lectores/PesquisaLectors" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Codigo" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
					value="#{cadastroLectorBean.lector.codigo}" disabled="true" />

				<p:outputLabel value="Nombre" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroLectorBean.lector.nombre}"
				 />


				<p:outputLabel value="Cedula" for="cedula" />
				<p:inputText id="cedula" size="80" maxlength="80"
					value="#{cadastroLectorBean.lector.cedula}"
					 />



				<p:outputLabel value="Direccion" for="cedu" />
				<p:inputText id="cedu" size="80" maxlength="80"
					value="#{cadastroLectorBean.lector.direc}"
					/>




				<p:outputLabel value="Telefono" for="telefono" />
				<p:inputText id="telefono" size="20" maxlength="20"
					value="#{cadastroLectorBean.lector.telef}"
					 />



			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
