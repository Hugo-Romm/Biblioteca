<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Nuevo" outcome="/prestamos/CadastroPrestamo"/>
  			<p:commandButton value="Guardar" action="#{cadastroPrestamoBean.salvar}"
  				update="@form" 
  				disabled="#{cadastroPrestamoBean.prestamo.naoAlteravel}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Modificar" action="#{finalizarPrestamoBean.emitirPrestamo}" 
  				process="@form" update="@form"
  				disabled="#{cadastroPrestamoBean.prestamo.naoEmissivel}" />
  			<p:commandButton value="Cancelar" action="#{cancelamentoPrestamoBean.cancelarPrestamo}"
  				process="@this" update="@form" 
  				disabled="#{cadastroPrestamoBean.prestamo.naoCancelavel}" />
  				  			<p:commandButton value="Devolver" />
  			
  			<p:separator/>
  		
  			<p:button value="Buscar" outcome="/prestamos/PesquisaPrestamos" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
