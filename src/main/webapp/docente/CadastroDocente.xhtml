<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroDocenteBean.editando ? 'Modificar Docente' : 'Nueva Docente'}</ui:define>

	<ui:define name="cuerpo">
		<f:metadata>
			<o:viewParam name="docente" value="#{cadastroDocenteBean.docente}" />
			<f:event listener="#{cadastroDocenteBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>#{cadastroDocenteBean.editando ? 'Modificar Docente' :
				'Nueva Docente'}</h1>

			<p:messages autoUpdate="true" closable="true" />




			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Nuevo" outcome="/docente/CadastroDocente" />
					<p:commandButton value="Guardar" id="botaoSalvar"
						action="#{cadastroDocenteBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consulta" outcome="/docente/PesquisaDocente" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style=" margin-top: 20px"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Codigo" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
					value="#{cadastroDocenteBean.docente.codigo}" disabled="true" />
					
				<p:outputLabel value="Nombre" for="nombre" />
				<p:inputText id="nombre" size="50" maxlength="80"
					value="#{cadastroDocenteBean.docente.nombre}" />
					
				<p:outputLabel value="Materia" for="materia" />
				<p:inputText id="materia" size="50" maxlength="80"
					value="#{cadastroDocenteBean.docente.materia}" />

				<p:outputLabel value="Edad" for="edad" />
				<p:inputText id="edad" size="50" maxlength="80"
					value="#{cadastroDocenteBean.docente.edad}" />
				
				<p:outputLabel value="Documento" for="documento" />
				<p:inputText id="documento" size="50" maxlength="80"
					value="#{cadastroDocenteBean.docente.documento}" />


				<p:outputLabel value="Estado Civil" for="estadocivil" />
				<p:inputText id="estadocivil" size="50" maxlength="80"
					value="#{cadastroDocenteBean.docente.estadocivil}" />
					
				<p:outputLabel value="Telefono" for="telefono" />
				<p:inputText id="telefono" size="50" maxlength="80"
					value="#{cadastroDocenteBean.docente.telefono}" />


			


			</p:panelGrid>
			
			
	
		</h:form>

	</ui:define>
</ui:composition>
