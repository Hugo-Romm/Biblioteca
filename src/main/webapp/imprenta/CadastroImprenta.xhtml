<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroImprentaBean.editando ? 'Modificar Imprenta' : 'Nueva Imprenta'}</ui:define>

	<ui:define name="cuerpo">
		<f:metadata>
			<o:viewParam name="imprenta" value="#{cadastroImprentaBean.imprenta}" />
			<f:event listener="#{cadastroImprentaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>#{cadastroImprentaBean.editando ? 'Modificar Imprenta' :
				'Nueva Imprenta'}</h1>

			<p:messages autoUpdate="true" closable="true" />




			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Nuevo" outcome="/imprenta/CadastroImprenta" />
					<p:commandButton value="Guardar" id="botaoSalvar"
						action="#{cadastroImprentaBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Consulta" outcome="/imprenta/PesquisaImprenta" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style=" margin-top: 20px"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Codigo" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
					value="#{cadastroImprentaBean.imprenta.codigo}" disabled="true" />
					
				<p:outputLabel value="Razon Social" for="razon_social" />
				<p:inputText id="razon_social" size="50" maxlength="80"
					value="#{cadastroImprentaBean.imprenta.razonsocial}" />

				<p:outputLabel value="ObservaciÃ³n" />
				<p:inputTextarea rows="3" cols="52" counter="display"
					maxlength="200" counterTemplate="{0} caracteres restantes."
					autoResize="false" value="#{cadastroImprentaBean.imprenta.obse}"/>
				<h:outputText id="display" />


			</p:panelGrid>
			<!-- <p:inputText id="obse" size="50" maxlength="200"
					value="#{cadastroImprentaBean.imprenta.obse}" /> -->
			<!-- 				<p:outputLabel value="Codigo" for="codigo" /> -->

			<!-- 				<p:inputText id="codigo" size="8" maxlength="8" -->
			<!-- 				     value="#{cadastroImprentaBean.imprenta.codigo}" /> -->
		</h:form>

	</ui:define>
</ui:composition>
